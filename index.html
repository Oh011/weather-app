
<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="shortcut icon" href="imgs/logo@2x.png" type="image/x-icon">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <title>Weather</title>

</head>
<body>


    <nav class="navbar navbar-expand-lg navbar-dark overflow-hidden p-4 ">
      
        <div class="container pt-2 pb-4">
          
            <a href="" class="navbar-brand d-flex">
                <img src="https://routeweather.netlify.app/images/logo@2x.png" alt="" class="logo ms-5" width="64" height="38" >
                <div class="logo-type text-white d-flex flex-column ps-3 pt-1">
                    <h1 style="font-size: 13px; margin-bottom: -1px;">Weather</h1>
                    <small style="font-size: 9px; color: #bfc1c8;" class="pt-1">tagline goes here</small>
                </div>
            </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll" aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
            <i class="fa fa-bars text-white"></i>
          </button>

          <div class="collapse navbar-collapse" id="navbarScroll">

            <ul class="navbar-nav   pe-4 my-2 my-lg-0 navbar-nav-scroll ms-auto gap-4 " style="--bs-scroll-height: 100px;">
              <li class="nav-item">
                <a class="nav-link active rounded-pill " aria-current="page" href="#" id="home">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link rounded-pill" href="#">News</a>
              </li>
              
              <li class="nav-item">
                <a class="nav-link rounded-pill" href="#">Live cameras</a>
              </li>
              <li class="nav-item">
                <a class="nav-link rounded-pill" href="#">Photos</a>
              </li>
              <li class="nav-item">
                <a class="nav-link rounded-pill" href="#">Contact</a>
              </li>
           
            </ul>
           
          </div>
        </div>
      </nav>



      <div class="search-term  overflow-hidden pt-4 z-2"  >
				<div class="container justify-content-center d-flex mt-4">
					<form class="find-location  position-relative">
						<input type="text" placeholder="Find your location..." id="search"  class="w-100 loc">
						<button class="bt">Find</button>
					</form>

				</div>
			</div>



      <div class="forecast-table overflow-hidden " >

        <div class="container  d-flex justify-content-center text-white ">


          <div class="row forecast-container g-4  ">

            <div class="col-lg-4 weather-cont h-auto p-0  rounded-2 today " id="current">

              <div class="forecast-header d-flex justify-content-between w-100 p-2 rounded-top" style="color: #bfc1c8;">
                <div class="day" style="font-size: 14px;"></div>
                <div class="date" style="font-size: 14px;"></div>
              </div>

              <div class="forecast-content p-4 " >
                <div class="location"></div>
                <div class="degree ">
                    <div class="num h1 fw-bold"><sup></sup>C</div>
                  
                    <div class="forecast-icon">
                        <img src="" alt="" width="90" style="width: 90px;" id="forecast-icon-current">
                    </div>	
                
                </div>
                <div class="custom pb-2"></div>
                <div class="status " style="color: #bfc1c8;">

                  <span style="font-size: 14px;"><img src="https://routeweather.netlify.app/images/icon-umberella@2x.png" class="pe-1" width="21" height="21">20%</span>
                  <span style="font-size: 14px;"><img src="https://routeweather.netlify.app/images/icon-wind@2x.png" class="pe-1" alt="" width="23" height="21"><span class="wind_kph"></span></span>
                  <span style="font-size: 14px;"><img src="https://routeweather.netlify.app/images/icon-compass@2x.png" class="pe-1" alt="" width="21" height="21"><span class="wind_dir">East</span></span>
                </div>
                </div>

            </div>

            <div class="col-lg-4  h-auto p-0 rounded-2 second" id="second-day">

              <div class="forecast-header text-center w-100 p-2 bg-s2 rounded-top" style="color: #bfc1c8;">
                <div class="day" style="font-size: 14px;"></div>
            </div>


            <div class="forecast-content text-center p-4">
              <div class="forecast-icon p-3">
                  <img src="https://cdn.weatherapi.com/weather/64x64/day/113.png" alt="" width="48" id="forecast-icon-second">
              </div>
              <div class="max_degree h4 fw-bolder"><sup></sup></div>
              <small class="pb-3 min_degree"><sup></sup></small>
              <div class="custom p-3"></div>
          </div>

            </div>

        

            <div class="col-lg-4  weather-cont h-auto p-0 rounded-2" id="third-day">

              <div class="forecast-header text-center w-100 p-2 bg-s2 rounded-top" style="color: #bfc1c8;">
                <div class="day" style="font-size: 14px;"></div>
            </div>


            <div class="forecast-content text-center p-4">
              <div class="forecast-icon p-3">
                  <img src="https://cdn.weatherapi.com/weather/64x64/day/113.png" alt="" width="48" id='forecast-icon-third'>
              </div>
              <div class="degree max_degree h4 fw-bolder"><sup></sup></div>
              <small class="pb-3 min_degree"><sup></sup></small>
              <div class="custom p-3"></div>
          </div>

            </div>

          </div>
        </div>
      </div>


      <footer class="mt-5 pt-4 pb-4 overflow-hidden ">



        <div class="container">

					<div class="row gap-3 ms-4">
						<div class="col-md-8 p-3">
							<form action="#" class=" w-100 position-relative">
								<input type="text" placeholder="Enter your email to subscribe..."  class="sub ">
								<button class="sub-bt" type="submit">Subscribe</button>
							</form>
						</div>

						<div class="col-md-3 col-md-offset-1 p-3 ">
							<div class="social-links d-flex">
								<a href="#" class="me-1"><i class="fa-brands fa-facebook-f"></i></a>
								<a href="#" class="me-1"><i class="fa-brands fa-twitter"></i></a>
								<a href="#" class="me-1"><i class="fa-brands fa-google-plus-g"></i></a>
								<a href="#" class="me-1"><i class="fa-brands fa-pinterest"></i></a>
							</div>
						</div>
					</div>

					<p class="ms-5 " style="color: #bfc1c8; font-size: 14px;">Copyright 2014 Company name. Designed by Themezy. All rights reserved</p>
				</div>



      </footer>




      <script src="bootstrap/js/bootstrap.bundle.min.js" ></script>
      <script src="js/main.js" ></script>
</body>
</html>
